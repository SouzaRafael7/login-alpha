<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha S.A - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <form id="formLogin" method="POST" class="formLogin">
      <h1>Login</h1>
      <p>Digite seus dados de acesso no campo abaixo.</p>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" required>
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <a href="esqueci.html">Esqueci minha senha</a>
      <button type="submit" class="meuBotao">Entrar</button>
      <p>Ainda não tem uma conta? <a href="cadastre-se.html">Cadastre-se</a></p>
    </form>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const loginForm = document.getElementById('formLogin');

    loginForm.addEventListener('submit', (event) => {

      if (emailInput.value === '' || passwordInput.value === '') {
        event.preventDefault();
        alert('Por favor, preencha todos os campos.');
      } else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailInput.value)) {
        event.preventDefault();
        alert('Por favor, digite um e-mail válido.');
      } else {
        abrirOutraPagina2();
      }
    });
  </script>
</body>
</html>
