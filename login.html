<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha S.A - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <form id="formLogin" method="POST" class="inicioLogin">
      <h1>Login</h1>
      <p>Digite seus dados de acesso no campo abaixo.</p>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" required>
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <a href="esqueci.html">Esqueci minha senha</a>
      <input type="submit" class="meuBotao" onclick="verificaCamposLogin()" value="Entrar">
      <!-- <button type="submit" class="meuBotao" onclick="paginaWelcome()">Entrar</button> -->
      <p>Ainda n√£o tem uma conta? <a href="cadastre-se.html">Cadastre-se</a></p>
    </form>
  </div>
</body>
<script src="../main.js"></script>
</html>
