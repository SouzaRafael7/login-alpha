<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha S.A / Cadastre-se</title>
  <link rel="stylesheet" href="cadastre-se.css">
</head>
<body>
  <div class="cad">
    <form id="formLogin" method="POST" class="inicioLogin">
      <h1>Cadastre-se</h1>
      <p>Digite os seus dados de acesso no campo abaixo.</p>
      <label for="name">Nome</label>
      <input type="text" placeholder="Digite seu nome" autofocus="true" />
      <label for="email">E-mail</label>
      <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
      <label for="password">Senha</label>
      <input type="password" placeholder="Digite sua senha" />
      <label for="password">Confirme a Senha</label>
      <input type="password" placeholder="Confirme a sua senha" />
      <button type="submit" class="meuBotao" onclick="paginaWelcome()">Cadastrar</button>
    </form>
  </div>
  <script src="../js/validation.js"></script>
  
</body>
</html>
