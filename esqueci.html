<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha S.A / Recuperar senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <form id="formLogin" method="POST" class="inicioLogin">
      <h1>Login</h1>
      <p>Digite seu email para o <br> codigo de verificação ser enviado.</p>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" required>
      <button type="submit" class="meuBotao" onclick="paginaLogin()">Enviar</button>
    </form>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
